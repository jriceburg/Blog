{% extends 'blogApp/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Blog App</title>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12 my-5">
            <div class="card mx-auto" style="max-width: 26rem;">
                <h5 class="card-header text-center">Blog Post</h5>
                <div class="card-body">
                    <form method="POST" class="my-login-validation" novalidate>
                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="form-group">
                            <button class="btn btn-danger btn-block btn-md" type="submit">
                                <i class="far fa-arrow-alt-circle-left"></i> Post </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
